<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
   <!-- unordered lists--> 
   <ul>
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li> 
   </ul>
   <!--ordered lists-->
   <ol type="I">
    <li>Item 1</li>
   <li>Item 2</li>
   <li>Item 3</li>
   <li>Item 4</li>
   </ol>
    <!--Nested lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li> 
    </ul>
    <!--Tables-->
    <table style="width: 350px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>prasad</td>
                <td>sasubilli</td>
                <td>prasad@gmail.com</td>
            </tr>
            <tr>
                <td>siva</td>
                <td>sai</td>
                <td>sivasai@gmail.com</td>
            </tr>
            <tr>
                <td>sree</td>
                <td>vatsan</td>
                <td>sree@gmail.com</td>
            </tr>
            </tr>
        </body>
    </table>
</body>
</html>
